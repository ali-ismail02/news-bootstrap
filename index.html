<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">> Al-Jadeed</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">News</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Publish</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navbar -->
    <!-- start hero -->
    <section class="hero bg-dark text-light p-5">
        <div class="container">
            <div class="row ">
                <div class="col-lg-8 shadow" id="main">
                    
                </div>
                <div class="col-lg-4" id="side">
                    
                </div>
            </div>
            
        </div>
    </section>
    <!-- end hero -->
    <!-- start blog posts -->
    <section class="blog-posts py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8" id="blogs">
                    
                </div>
            </div>
        </div>
    </section>
    <!-- end blog posts -->
    <script>
        
        $.ajax({
            type: "GET",
            url: "http://localhost/news/news.php",
            dataType: "html",
            success: (json) => {
                let datas = JSON.parse(json);
                for(const data of datas){
                    if(data['type'] == 1){
                        document.getElementById('main').innerHTML =  `<img class="img-fluid shadow" src="${data['art_img']}">
                        <div class="hero-post-badges">
                            <a href="#">${data['title']}</a>
                        </div>
                        <div class="hero-post-content">
                            <div class="row">
                                <div class="col-md-3">
                                    <img class="img-fluid rounded-circle shadow" src="${data['auth_img']}">
                                </div>
                                <div class="col-md-9">
                                    <h2>${data['title']}</h2>
                                </div>
                            </div>
                        </div>`
                    }
                    if(data['type'] == 2){
                        document.getElementById('side').innerHTML = document.getElementById('side').innerHTML + 
                        `<img class="img-fluid shadow" src="${data['art_img']}">
                    <div class="hero-post-badges">
                        <a href="#">${data['title']}</a>
                    </div>
                    <div class="hero-post-content">
                        <div class="row">
                            <div class="col-md-3">
                                <img class="img-fluid rounded-circle shadow" src="${data['auth_img']}">
                            </div>
                            <div class="col-md-9">
                                <h3>${data['title']}</h3>
                            </div>
                        </div>
                    </div>`
                    }
                    if(data['type'] == 3){
                        document.getElementById('blogs').innerHTML = document.getElementById('blogs').innerHTML + 
                        `<article class="blog-post mb-3  shadow">
                        <div class="row">
                            <div class="col-sm-3">
                                <img class="img-fluid" src="${data['art_img']}">
                            </div>
                            <div class="col-sm-9">
                                <h3>${data['title']}</h3>
                                <p>${data['article']}</p>
                            </div>
                            </div>
                         </article>`
                        }
                    }
                
            }
        })
    </script>
    </body>
</html>
